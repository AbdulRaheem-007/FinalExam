version: "3.8"

services:
  backend:
    image: abdulraheem02/finalexam-backend:latest
    container_name: staging-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backendsample/.env
    environment:
      PORT: 5000
      NODE_ENV: staging
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: abdulraheem02/finalexam-frontend:latest
    container_name: staging-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  staging-network:
    driver: bridge
    name: staging-network
