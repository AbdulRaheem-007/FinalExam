name: DevOps Lab CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: fa22-backend
  FRONTEND_IMAGE: fa22-frontend

jobs:
  # ==========================================
  # JOB 1: Test Backend
  # ==========================================
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backendsample/package-lock.json

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: backendsample
        run: npm ci

      - name: ğŸ§ª Run Backend Tests
        working-directory: backendsample
        run: npm test

      - name: âœ… Backend Tests Complete
        run: echo "Backend tests passed successfully!"

  # ==========================================
  # JOB 2: Test Frontend
  # ==========================================
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontendsample/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontendsample
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend (Test)
        working-directory: frontendsample
        run: npm run build

      - name: âœ… Verify Build Output
        working-directory: frontendsample
        run: |
          if [ -d "dist" ]; then
            echo "âœ“ Build successful - dist folder created"
            ls -la dist
          else
            echo "âœ— Build failed - dist folder not found"
            exit 1
          fi

      - name: âœ… Frontend Tests Complete
        run: echo "Frontend build verification passed successfully!"

  # ==========================================
  # JOB 3: Build and Push Docker Images
  # ==========================================
  build-and-push:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]  # Only run if tests pass
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“ Extract Metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backendsample
          file: ./backendsample/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: ğŸ“ Extract Metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontendsample
          file: ./frontendsample/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: âœ… Docker Images Pushed
        run: |
          echo "âœ“ Backend image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest"
          echo "âœ“ Frontend image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest"

